version: 0.2

phases:
    install:
        runtime-versions:
            python: 3.7
        commands:
            - pip install --upgrade pip
            # Install dependencies needed for running the static analysis
            - pip install -r requirements.txt pylint
    pre_build:
        commands:
            - python --version
            - pylint --disable=R,R0903,C0114 *.py **/*.py
            
artifacts:
    files:
        - '**/*'